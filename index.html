<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PulsePals - Your Health Companion</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    /* Your existing CSS styles */
  </style>
</head>

<body>
  <div class="container" id="homePage">
    <!-- Your existing home page content -->
    <div class="cta">
      <a href="#" class="btn" onclick="showLoginPage()">Get Started</a>
      <a href="#" class="btn" onclick="showSignUpPage()">Sign Up</a>
    </div>
  </div>

  <div class="container" id="loginPage" style="display: none;">
    <!-- Your existing login page content -->
    <div class="content">
      <div class="form-container">
        <h2>Login to PulsePals</h2>
        <form id="loginForm">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br><br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required><br><br>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container" id="signUpPage" style="display: none;">
    <!-- Your existing sign up page content -->
    <div class="content">
      <div class="form-container">
        <h2>Sign Up for PulsePals</h2>
        <form id="signUpForm">
          <label for="signUpEmail">Email:</label>
          <input type="email" id="signUpEmail" name="email" required><br><br>
          <label for="signUpPassword">Password:</label>
          <input type="password" id="signUpPassword" name="password" required><br><br>
          <button type="submit" class="btn">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container" id="heartRatePage" style="display: none;">
    <!-- Your existing heart rate page content -->
  </div>

  <div class="container" id="healthSummaryPage" style="display: none;">
    <!-- Your existing health summary page content -->
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDf4yaXsG9ShvlAX4IVdGIPqPAypttqlPI",
      authDomain: "pulsepals-fa684.firebaseapp.com",
      projectId: "pulsepals-fa684",
      storageBucket: "pulsepals-fa684.appspot.com",
      messagingSenderId: "332323808828",
      appId: "1:332323808828:web:d4e4f5c6ea5d53388ac539",
      measurementId: "G-NCDQZWLPGG"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const analytics = firebase.analytics(app);
    const auth = firebase.auth();

    // Page navigation functions
    function showLoginPage() {
      document.getElementById('homePage').style.display = 'none';
      document.getElementById('loginPage').style.display = 'block';
      document.getElementById('signUpPage').style.display = 'none';
      document.getElementById('heartRatePage').style.display = 'none';
      document.getElementById('healthSummaryPage').style.display = 'none';
    }

    function showSignUpPage() {
      document.getElementById('homePage').style.display = 'none';
      document.getElementById('loginPage').style.display = 'none';
      document.getElementById('signUpPage').style.display = 'block';
      document.getElementById('heartRatePage').style.display = 'none';
      document.getElementById('healthSummaryPage').style.display = 'none';
    }

    function showHeartRatePage() {
      document.getElementById('homePage').style.display = 'none';
      document.getElementById('loginPage').style.display = 'none';
      document.getElementById('signUpPage').style.display = 'none';
      document.getElementById('heartRatePage').style.display = 'block';
      document.getElementById('healthSummaryPage').style.display = 'none';
    }

    function showHealthSummaryPage() {
      document.getElementById('homePage').style.display = 'none';
      document.getElementById('loginPage').style.display = 'none';
      document.getElementById('signUpPage').style.display = 'none';
      document.getElementById('heartRatePage').style.display = 'none';
      document.getElementById('healthSummaryPage').style.display = 'block';
    }

    // Firebase Authentication
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Signed in
          const user = userCredential.user;
          console.log('Login successful:', user);
          showHeartRatePage();
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error('Error logging in:', errorCode, errorMessage);
          alert('Error logging in: ' + errorMessage);
        });
    });

    document.getElementById('signUpForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Signed up
          const user = userCredential.user;
          console.log('Sign-up successful:', user);
          showHeartRatePage();
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error('Error signing up:', errorCode, errorMessage);
          alert('Error signing up: ' + errorMessage);
        });
    });

    document.getElementById('heartRateForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const heartRate = e.target.heartRate.value;
      document.getElementById('displayHeartRate').textContent = heartRate;
      showHealthSummaryPage();
    });
  </script>
</body>

</html>
