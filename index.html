<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Sign In with Auth0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
  <style>
    body, html {
      height: 100%;
      background-color: #f9f9f9;
    }
    
    .login-container {
      position: relative;
      height: 100%;
    }
    
    .login-box {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 15px;
      background-color: #fff;
      box-shadow: 0px 5px 5px #ccc;
      border-radius: 5px;
      border-top: 1px solid #e9e9e9;
    }
    
    .login-header {
      text-align: center;
    }
    
    .login-header img {
      width: 75px;
    }
    
    #error-message {
      display: none;
    }      
  </style>
<body>  
  <div class="login-container">
    <div class="col-xs-12 col-sm-4 col-sm-offset-4 login-box">
      <div class="login-header">
        <img src="https://cdn.auth0.com/styleguide/1.0.0/img/badge.svg"/>
        <h3>Welcome</h3>
        <h5>PLEASE LOG IN</h5>
      </div>
      <div id="error-message" class="alert alert-danger"></div>
      <form id="loginForm">
        <div class="form-group">
         <label for="email">Email</label>
          <input type="text" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <button type="submit" id="btn-login" class="btn btn-primary btn-block">Log In</button>
        <button type="button" id="btn-signup" class="btn btn-default btn-block">Sign Up</button>
        <hr>
        <button type="button" id="btn-google" class="btn btn-default btn-danger btn-block">Log In with Google</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const auth0 = await createAuth0Client({
        domain: 'dev-doizuip1rh4wvs74.us.auth0.com',
        client_id: 'H6KFrzrUWh7tV4e8rnlpM2CVvoadiPxQ'
      });

      const loginForm = document.getElementById('loginForm');
      const signupButton = document.getElementById('btn-signup');
      const googleButton = document.getElementById('btn-google');
      const errorMessage = document.getElementById('error-message');

      async function handleRedirectCallback() {
        const query = window.location.search;
        if (query.includes('code=') && query.includes('state=')) {
          try {
            await auth0.handleRedirectCallback();
            window.history.replaceState({}, document.title, window.location.pathname);
            const user = await auth0.getUser();
            console.log('User:', user);
          } catch (err) {
            console.error('Redirect error:', err);
            errorMessage.textContent = 'Redirect failed: ' + (err.error_description || err.message || 'Unknown error');
            errorMessage.style.display = 'block';
          }
        }
      }

      await handleRedirectCallback();

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
          await auth0.loginWithRedirect({
            redirect_uri: window.location.origin,
            username: email,
            password: password
          });
        } catch (err) {
          console.error('Login error:', err);
          errorMessage.textContent = 'Login failed: ' + (err.error_description || err.message || 'Unknown error');
          errorMessage.style.display = 'block';
        }
      });

      signupButton.addEventListener('click', async () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
          await auth0.signupAndLogin({
            connection: 'Username-Password-Authentication',
            email: email,
            password: password
          });
        } catch (err) {
          console.error('Signup error:', err);
          errorMessage.textContent = 'Signup failed: ' + (err.error_description || err.message || 'Unknown error');
          errorMessage.style.display = 'block';
        }
      });

      googleButton.addEventListener('click', async () => {
        try {
          await auth0.loginWithRedirect({
            redirect_uri: window.location.origin,
            connection: 'google-oauth2'
          });
        } catch (err) {
          console.error('Google login error:', err);
          errorMessage.textContent = 'Google login failed: ' + (err.error_description || err.message || 'Unknown error');
          errorMessage.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
